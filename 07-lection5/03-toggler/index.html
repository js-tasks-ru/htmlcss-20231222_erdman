<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./toggler.css" />
  </head>
  <body>
    <div
      style="
        margin: 8px;
        display: inline-flex;
        flex-direction: column;
        gap: 16px;
      "
    >
      <label class="toggler">
        <input class="toggler__input" type="checkbox" />
        <div class="toggler__state">
          <div class="toggler__control"></div>
          <span class="toggler__label">Off</span>
        </div>
      </label>

      <label class="toggler">
        <input class="toggler__input" type="checkbox" checked />
        <div class="toggler__state">
          <div class="toggler__control"></div>
          <span class="toggler__label">On</span>
        </div>
      </label>

      <label class="toggler">
        <input class="toggler__input" type="checkbox" disabled />
        <div class="toggler__state">
          <div class="toggler__control"></div>
          <span class="toggler__label">Off disabled</span>
        </div>
      </label>

      <label class="toggler">
        <input class="toggler__input" type="checkbox" disabled checked />
        <div class="toggler__state">
          <div class="toggler__control"></div>
          <span class="toggler__label">On disabled</span>
        </div>
      </label>
    </div>
  </body>
</html>
